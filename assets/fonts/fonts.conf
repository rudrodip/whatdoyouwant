<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/var/task/assets/fonts/</dir>
  <cachedir>/tmp/fonts-cache/</cachedir>
  
  <!-- Specify Noto Color Emoji for emoji characters -->
  <match target="pattern">
    <test qual="any" name="family"><string>emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>

  <!-- Use Noto Color Emoji as a fallback for emoji characters -->
  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend"><string>Noto Color Emoji</string></edit>
  </match>

  <alias>
    <family>Noto Color Emoji</family>
    <prefer><family>NotoColorEmoji</family></prefer>
  </alias>

  <config></config>
</fontconfig>